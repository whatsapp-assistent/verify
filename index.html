<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Whatsapp_37229.ico" type="image/x-icon">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/whatsapp_icon-icons.com_62756.png" alt="Whatsapp logo">
        <h1>Whatsapp</h1>
    </header>
    <main>
        <div class="container">
            <h1>Enter phone number</h1>
            <h4>select a country and enter your WhatsApp phone number</h4>
            <div class="coun">
                <img class="flag" src="./images/srilanka_flags_flag_8855.png" alt="">
                <span>Sri Lanka</span>
                <img class="arrow" src="./images/downarrow_121316.png" alt="">
            </div>
            <div class="inputnum">
                <span>+94</span>
                <input id="phoneinput" type="text" placeholder="Phone number">
            </div>
            <button id="nextbtn" >Next</button>
            <div class="terms">
                <span>By tapping Next, you agree to our</span>
                <a href="https://www.whatsapp.com/legal/privacy-policy">Terms & Privacy Policy</a>
            </div>
        </div>
        <div class="end">
            <img src="./images/lock-outlined-padlock-symbol-for-security-interface_icon-icons.com_57803.png" alt="">
            <span>Your messages and calls are end-to-end encripted.</span>
        </div>
    </main>
</body>
    <script type="module" src="./index.js"></script>
</html>
